<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Monitor</title>
	<script src="https://fb.me/react-15.0.2.min.js"></script>
	<script src="https://fb.me/react-dom-15.0.2.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
	<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>

	<script src="socket.io.js"></script>
	<script src="app.js" type="text/babel"></script>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<footer class="footer">
		<div class="container">
			<p class="text-muted">
				<i class="fa fa-server" aria-hidden="true"></i> Server up since <span id="server-start-time">?</span>
				<i id="loading" title="Disconnected" class="fa fa-circle-o-notch fa-spin fa-fw margin-bottom"></i>
				<i id="connected" title="Connected" class="fa fa-plug" aria-hidden="true"></i>
				<span id="version" title="Current version">loading...</span> -
				<a target="_blank" title="Latest version" href="https://www.npmjs.org/package/sa-cronus"><img
						src="https://img.shields.io/npm/v/sa-cronus.svg?maxAge=2592000" alt="NPM Version"
						data-canonical-src="http://img.shields.io/npm/v/sa-cronus.svg"></a>
				<a target="_blank" href="https://github.com/s-a/cronus/issues"><img
						src="https://img.shields.io/github/issues/s-a/cronus.svg"></a>
				<a target="_blank" href="https://raw.githubusercontent.com/s-a/cronus/master/LICENSE.md"><img
						src="https://img.shields.io/badge/license-MIT-blue.svg"></a>
				<a target="_blank"
					href="https://twitter.com/intent/tweet?text=Wow:&url=https%3A%2F%2Fgithub.com%2Fs-a%2Fcronus"><img
						src="https://img.shields.io/twitter/url/https/github.com/s-a/cronus.svg?style=social"></a>
				<a target="_blank" href="https://github.com/s-a/cronus"><img
						src="https://img.shields.io/github/stars/s-a/cronus.svg?style=social&label=Star&maxAge=2592000"></a>
			</p>
		</div>
	</footer>
	<div id="container">
	</div>
</body>

</html>
